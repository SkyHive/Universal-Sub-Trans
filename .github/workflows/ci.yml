name: CI

on:
    push:
        branches: [main, master]
        tags: ["v*"]
    pull_request:
        branches: [main, master]

jobs:
    frontend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./frontend
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Build frontend
              run: npm run build

    backend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
                  cache-dependency-path: uv.lock

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies
              run: uv sync --all-groups

            - name: Run Black check
              run: uv run black --check .

            - name: Run Isort check
              run: uv run isort --check .

            - name: Run Flake8
              run: uv run flake8 .

            - name: Run Mypy
              run: uv run mypy --explicit-package-bases .

    package-windows:
        name: Package Windows App
        needs: [frontend, backend]
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
                  cache-dependency-path: uv.lock

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies
              run: uv sync --all-groups

            - name: Build and Package
              # package_app.py handles frontend build, nuitka and inno setup
              run: uv run python scripts/package_app.py

            - name: Upload Installer Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: UniSub-Windows-Installer
                  path: UniSub_Setup_v0.1.0.exe

            - name: Create Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v2
              with:
                  files: UniSub_Setup_v0.1.0.exe
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
